#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 静态资源服务器 - 80 端口
    server {
        listen       80;
        server_name  localhost;
        charset      utf-8;
        charset_types text/css application/javascript text/plain text/xml application/json;

        # 项目部署根目录
        root         E:/XingQiuProject/ai-lowcode/tmp/code_deploy;

        # 自动重定向到带斜杠的 URL（修复相对路径问题）
        location ~ ^/([^/]+)$ {
            return 301 /$1/;
        }

        # 处理所有请求
        location ~ ^/([^/]+)/(.*)$ {
            try_files /$1/$2 /$1/index.html =404;
        }
    }
}